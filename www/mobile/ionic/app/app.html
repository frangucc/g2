
<ion-menu [content]="content" id="leftMenu" side="left">

  <ion-toolbar dark>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <!-- Display the side menu pages if it is production -->
    <ion-list *ngIf="isProductionMode">
      <button ion-item *ngFor="#p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>

      <button ion-item menuClose detail-none>
        Close Menu
      </button>
    </ion-list>

    <!-- Display all of the sections if this isn't production -->
    <ion-list>
      <a class="button" ion-item menuClose href="/#/grid/basic">
        <ion-icon subtle small item-left name='home'></ion-icon>
        Home
      </a>
      <a class="button" ion-item menuClose href="/#/slides/basic">
        <ion-icon subtle small item-left name='trophy'></ion-icon>
        Start Gamifyed
      </a>
      <a class="button" ion-item menuClose href="/#/grid/buybook">
        <ion-icon subtle small item-left name='cart'></ion-icon>
        <strong>Graphic Novel:</strong> Purchase
      </a>
      <a class="button" ion-item menuClose href="/#/grid/book">
        <ion-icon subtle small item-left name='bookmark'></ion-icon>
        <strong>Graphic Novel:</strong> Explore
      </a>
      <a class="button" ion-item menuClose href="/#/segments/basic">
        <ion-icon subtle small item-left name='keypad'></ion-icon>
        <strong>Project Packs:</strong> Shop
      </a>
      <a class="button" ion-item menuClose href="/#/segments/basic">
        <ion-icon subtle small item-left name='planet'></ion-icon>
        <strong>Project Packs:</strong> View
      </a>
      <a class="button" ion-item menuClose href="/#/tabs/basic">
        <ion-icon subtle small item-left name='cube'></ion-icon>
        <strong>Project Packs:</strong> Free Packs
      </a>
      <a class="button" ion-item menuClose href="/#/grid/about">
        <ion-icon subtle small item-left name='videocam'></ion-icon>
        Blog
      </a>
      <a class="button" ion-item menuClose href="/#/grid/about">
        <ion-icon subtle small item-left name='person'></ion-icon>
        About
      </a>
      <!-- <button ion-item *ngFor="#route of routes" menuClose (click)="openPage(route)" >
        Test: {{ route.path | displayRoute }}
      </button> -->


    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content></ion-nav>
