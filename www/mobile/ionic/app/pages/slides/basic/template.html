
<ion-navbar *navbar light clear class="show-navbar">
  <button menuToggle="leftMenu">
    <ion-icon name='menu'></ion-icon>
  </button>
  <ion-title>How Gamifyed Works</ion-title>
</ion-navbar>

<ion-content class="has-header tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="#slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <a class="clear" style="text-decoration:none;font-size:16px;padding-right:10px" item-right (click)="startGamifyed()">
        skip
      </a>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="img/banzi.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Hack?</h2>
      
         <a href="/#/tabs/basic" class="button primary button-positive">Start Gamifyed</a>
      
    </ion-slide>
  </ion-slides>
</ion-content>
