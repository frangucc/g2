<ion-navbar *navbar hideBackButton class="show-navbar" [attr.royal]="isAndroid ? ' ' : null">
  <ion-buttons start>
    <button royal showWhen="ios"><ion-icon name="search"></ion-icon></button>
    <button light hideWhen="ios"><ion-icon name="search"></ion-icon></button>
  </ion-buttons>
  <ion-title>Send To...</ion-title>
  <ion-buttons end>
    <button royal showWhen="ios"><ion-icon name="person-add"></ion-icon></button>
    <button light hideWhen="ios"><ion-icon name="person-add"></ion-icon></button>
  </ion-buttons>
</ion-navbar>

<ion-content></ion-content>

<ion-toolbar position="bottom" [attr.royal]="isAndroid ? ' ' : null">
  <p class="toolbar-buttons">Ash, Misty, Brock</p>
  <ion-buttons end>
    <button royal large showWhen="ios">
      Send
      <ion-icon name="send"></ion-icon>
    </button>
    <button light large hideWhen="ios">
      Send
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
