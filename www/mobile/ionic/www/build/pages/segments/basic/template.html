<ion-navbar *navbar light clear class="show-navbar">
  <button menuToggle="leftMenu">
    <ion-icon name='menu'></ion-icon>
  </button>
<ion-title>Expansion Packs</ion-title>
</ion-navbar>

<ion-navbar light clear class="show-navbar">
  <ion-segment light [(ngModel)]="pack" [attr.light]="isAndroid ? '' : null">
    <ion-segment-button value="mypacks">
      My Packs
    </ion-segment-button>
    <ion-segment-button value="freepacks">
      Free Packs
    </ion-segment-button>
    <ion-segment-button value="locked">
      Locked
    </ion-segment-button>
  </ion-segment>
</ion-navbar>


<ion-content style="background-color:#f4f4f4">

<!--   <div padding>

  </div>  -->

  <div [ngSwitch]="pack">
  <div *ngSwitchWhen="'mypacks'">
      <ion-card class="packs">
        <div style="position: relative">
          <img src="img/pack-test.png" style="width:80%;text-align:center;margin:0px auto;padding:20px;">
          <button fab fab-right fab-top class="fab-map">
            <ion-icon name='unlock'></ion-icon>
          </button>
        </div>
        <ion-item>
          <ion-icon subtle large item-left name='time'></ion-icon>
          <h2>Ultrasonic Expansion Pack</h2>
          <p>HC-SRO4 SENSOR + 8 Accessories</p>
        </ion-item>
        <ion-item actions>

          <button primary clear item-left (click)="openMenu()">
            <ion-icon name='share'></ion-icon>
            Share
          </button>
          <button secondary clear item-right (click)="openPack()">
            <ion-icon name='navigate'></ion-icon>
            Open Pack
          </button>

        </ion-item>

      </ion-card>
      <ion-card class="packs">
        <div style="position: relative">
          <img src="img/pack-test2.png" style="width:80%;text-align:center;margin:0px auto;padding:20px;">
          <button fab fab-right fab-top class="fab-map">
            <ion-icon name='unlock'></ion-icon>
          </button>
        </div>
        <ion-item>
          <ion-icon subtle large item-left name='time'></ion-icon>
          <h2>Raspberry Pi Pack</h2>
          <p>HC-SRO4 SENSOR + 8 Accessories</p>
        </ion-item>
        <ion-item actions>

          <button primary clear item-left (click)="openMenu()">
            <ion-icon name='share'></ion-icon>
            Share
          </button>
          <button secondary clear item-right (click)="openPack()">
            <ion-icon name='navigate'></ion-icon>
            Open Pack
          </button>

        </ion-item>

      </ion-card>
    </div>

    <div *ngSwitchWhen="'freepacks'">

      <ion-card class="adv-map">
        <div style="position: relative">
          <img src="img/pack-test2.png" style="width:80%;text-align:center;margin:0px auto;padding:20px;">
          <button secondary fab fab-right fab-top class="fab-map">
            <ion-icon name='unlock'></ion-icon>
          </button>
        </div>
        <ion-item>
          <ion-icon subtle large item-left name='information-circle'></ion-icon>
          <h2>Raspberry Pi Pack</h2>
          <p>Pi Zero, 2 or 3</p>
        </ion-item>

        <ion-item actions>

          <button primary clear item-left (click)="openMenu()">
            <ion-icon name='share'></ion-icon>
            Share
          </button>
          <button secondary clear item-right (click)="openPack()">
            <ion-icon name='navigate'></ion-icon>
            Open Pack
          </button>

        </ion-item>

      </ion-card>
    </div>

    <div *ngSwitchWhen="'locked'">

      <ion-card class="adv-map">
        <div style="position: relative">
          <img src="img/pack-test3.png" style="width:80%;text-align:center;margin:0px auto;padding:20px;">
          <button danger fab fab-right fab-top class="fab-map">
            <ion-icon name='lock'></ion-icon>
          </button>
        </div>
        <ion-item>
          <ion-icon subtle large item-left name='cloud'></ion-icon>
          <h2>Drone</h2>
          <p>Quad Copter Smart Drone</p>
        </ion-item>

        <ion-item actions>

          <button primary clear item-left (click)="openMenu()">
            <ion-icon name='share'></ion-icon>
            Share
          </button>
          <button secondary clear item-right (click)="openPack()">
            <ion-icon name='navigate'></ion-icon>
            Open Pack
          </button>

        </ion-item>

      </ion-card>

    </div>
  </div>


</ion-content>
